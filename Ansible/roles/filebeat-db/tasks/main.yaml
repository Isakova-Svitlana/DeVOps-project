---
- name: Creating user "filebeat"  
  user:  
    name: filebeat
    state: present

- name: Ensure group "filebeat" exists
  group:
    name: filebeat
    state: present                                

- name: Permission on volumes /var/log/messages
  file:
    dest: /var/log/messages
#    owner: filebeat
    group: filebeat
    mode: '0644'
#    recurse: yes
    
- name: Ensures whether dir exists
  file:
    path: ./volumes/filebeat/db
    state: directory

- name: Permission on volumes ./volumes/filebeat/db
  file:
    dest: ./volumes/filebeat/db
#    owner: filebeat
    group: filebeat
    recurse: yes

- name: Permission on volumes /var/lib/docker/containers
  file:
    dest: /var/lib/docker/containers
#    owner: filebeat
#    group: filebeat
    mode: '0744'
    recurse: yes

- name: Permission on socker /var/run/docker.sock
  file:
    dest: /var/run/docker.sock
    mode: '0644'
#    owner: filebeat
#    group: filebeat
#    recurse: yes
                 
- name: Copy file
  template:
      src: configs/filebeat_db_conf.yml
      dest: ./volumes/filebeat/db/filebeat.yml
      
- name: Create filebeat container for EFK stack
  docker_container:
       name: filebeat
       image: docker.elastic.co/beats/filebeat:7.4.2 
       state: started
       pull: true
       restart: yes
       restart_policy: unless-stopped
       recreate: yes
       networks:
          - name: shop-socks
       volumes:
          - ./volumes/filebeat/db/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
          - /var/lib/docker/containers/:/var/lib/docker/containers/:ro
          - /var/run/docker.sock:/var/run/docker.sock:ro
          - /var/log/messages:/var/log/messages:ro
          - filebeatdata:/usr/share/filebeat/data/                                                                                                          
     
- name: Clean up Docker unused images
  docker_prune:
         images: yes
         images_filters:
                dangling: true 