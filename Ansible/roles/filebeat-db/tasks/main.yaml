---
- name: Ensures whether dir exists
  file:
    path: ./volumes/filebeat/db
    state: directory
                 
- name: Copy file
  template:
      src: configs/filebeat_db_conf.yml
      dest: ./volumes/filebeat/db/filebeat.yml
      
- name: Create filebeat container for EFK stack
  docker_container:
       name: filebeat
       image: docker.elastic.co/beats/filebeat:7.4.2 
       state: started
       pull: true
       restart: yes
       restart_policy: unless-stopped
       recreate: yes
       networks:
          - name: shop-socks
       volumes:
          - ./volumes/filebeat/db/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
          - /var/lib/docker/containers/:/var/lib/docker/containers/:ro
          - /var/run/docker.sock:/var/run/docker.sock:ro
          - /var/log/:/var/log/:ro
          - filebeatdata:/usr/share/filebeat/data/                                                                                                          
     
- name: Clean up Docker unused images
  docker_prune:
         images: yes
         images_filters:
                dangling: true 